<!DOCTYPE html>
<html lang="en" ng-app="MusicShop">
<head>
  <meta charset="UTF-8">
  <title>Music Shop</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="row" ng-controller="MainCtrl as main">

    <div class="sidebar">
      <h2>Music Shop</h2>
      <p>
        <ul>
          <li ng-repeat="category in categories"
            ng-click="setCurrentCategory(category)"
            ng-class="{'active':isCurrentCategory(category)}">

            <a href="#">{{category}}</a>

          </li>
        </ul>
      </p>
    </div>

    <div class="main">
      <h2 ng-hide="isCategorySet()">Recent additions</h2>
      <p>
        <div class="instrument"
          ng-repeat="instrument in instruments | filter:{category:currentCategory}">

          <h3>{{instrument.name}}</h3>
          <p>$1,350 in <em>Oviedo, FL</em></p>

          <div ng-show="!!instrument.image" class="image">
            <img class="img-thumbnail" width="400" height="400" src="{{instrument.image}}"/>
          </div>
        </div>
      </p>
    </div>

  </div>
  <script
    src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"
    charset="utf-8"></script>
  <script
    src="js/client.js"
    charset="utf-8"></script>
</body>

</html>
