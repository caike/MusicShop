<!DOCTYPE html>
<html lang="en" ng-app="MusicShop">
<head>
  <meta charset="UTF-8">
  <title>Music Shop</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="row" ng-controller="MainCtrl as main">

    <div class="sidebar">
      <h2>Music Shop</h2>
      <ul>
        <li ng-repeat="category in categories">
          <a href="#" ng-click="setCurrentCategory(category)">{{category}}</a>
        </li>
      </ul>
    </div>

    <div class="main">
      <h2>Recent additions</h2>
      <div class="instrument" ng-repeat="instrument in instruments | filter:{category:currentCategory}">
        <h3>{{instrument.name}}</h3>
        <p>bla bla bla bla</p>
      </div>
    </div>

  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js" charset="utf-8"></script>
  <script src="js/client.js" charset="utf-8"></script>
</body>

</html>
